<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>简单的图片上传</title>
	<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
</head>
<style>
	*{
		margin:0;
		padding:0;
	}
	.imgContainer{
		width:500px;
		margin:0 auto;
		border:1px solid red;
		margin-top:100px;
		text-align:center;
	}
	.imgContainer > img{
		display:block;
		width:100%;
	}
</style>
<body>
	<!-- 图片上传 -->
	<input type="file" name="file" class="input">
	<div class="imgContainer">
		图片展示区域
		<img src="" alt="">
	</div>
	
	<script>
	$(function(){
		$('.input').on('change',function(){
		formData=new FormData();
		formData.append('file',this.files[0])
		$.ajax({
			type:"POST",
		 	url:"imgUpload.php",
		 	data:formData,
		 	processData: false,  
  			contentType: false,
  			dataType: "text",
		 	success:function(data){
		 		console.log(data)
		 		  $('img').attr('src',data)
		 	}
		})
			 
	})
	})
	
	 
	 
	</script>
</body>
</html>
